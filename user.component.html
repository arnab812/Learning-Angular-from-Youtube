<!-- It is a better practice to separate the mark-up file from the ts file -->  
<h2>JavaScript TypeScript Angular DevOps</h2>

<!-- String Interpolation -->
<h3>{{ firstName }} {{ lastName }}</h3>

<ul>
    <li>Age : {{ temp_age }}</li>
    <li>Address : {{ address.state }}, {{ address.city }}, {{ address.street }}</li>
    <li>Your age in 2024 will be : {{ age }}</li>
    <li>Mr. {{ greeting_with_surname() }}</li>
    <li>Use typescript : {{ mixedArray }} </li>
</ul>
